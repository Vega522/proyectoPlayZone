<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #92d14f; /* Fondo verde */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            max-width: 1200px;
        }

        .menu-button {
            padding: 10px 20px;
            background-color: #e51d28; /* Rojo del botón */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .social-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .social-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .social-title {
            padding: 10px 25px;
            background-color: #4CAF50; /* Verde oscuro del título */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .social-box {
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }
        
        .social-box img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="menua.html" class="menu-button">Regresar al Menú</a>
    </div>

    <div class="social-grid">
        <div class="social-card">
            <a href="#" class="social-title">Whatsapp</a>
            <div class="social-box">
                <img src="imagen10sprint1.png" alt="Logo de Whatsapp">
            </div>
        </div>
        <div class="social-card">
            <a href="#" class="social-title">Instagram</a>
            <div class="social-box">
                <img src="imagen11sprint1.png" alt="Logo de Instagram">
            </div>
        </div>
        <div class="social-card">
            <a href="#" class="social-title">Facebook</a>
            <div class="social-box">
                <img src="imagen12sprint1.png" alt="Logo de Facebook">
            </div>
        </div>
    </div>

</body>
</html>
