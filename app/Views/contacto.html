<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #92d14f; /* Verde similar a la imagen */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .menu-button {
            padding: 10px 20px;
            background-color: #e51d28; /* Rojo similar a la imagen */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content-area {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex-wrap: wrap;
            gap: 40px;
        }

        .title-contact {
            font-size: 3em;
            font-weight: bold;
            color: #4CAF50; /* Verde más oscuro para el texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        .contact-box {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            line-height: 1.8;
            font-size: 1.1em;
            max-width: 400px;
        }

        .contact-box p {
            margin: 5px 0;
        }

        .illustration img {
            max-height: 400px;
            width: auto;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <a href="menuc.html" class="menu-button">Regresar al Menú</a>
        </div>
        
        <div class="content-area">
            <div>
                <h1 class="title-contact">CONTACTO</h1>
                <div class="contact-box">
                    <p><b>Ubicación:</b> (Dirección)</p>
                    <p><b>Teléfono:</b> +502 0000 0000</p>
                    <p><b>Correo:</b> correo@gmail.com</p>
                    <p><b>Horario:</b> Lunes a Domingo | 7:00 AM - 10:00 PM</p>
                </div>
            </div>
            <div class="illustration">
                <img src="imagen9sprint1.jpg" alt="Dos niños jugando fútbol">
            </div>
        </div>
    </div>

</body>
</html>
