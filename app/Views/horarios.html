<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #92d14f; /* Fondo verde */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 40px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
            max-width: 1200px;
        }

        .menu-button {
            padding: 10px 20px;
            background-color: #e51d28; /* Rojo del botón */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content-box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .title {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 0;
        }
        
        .info-box {
            padding: 20px 40px;
            background-color: white;
            border-radius: 15px;
            text-align: center;
            line-height: 1.5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="menua.html" class="menu-button">Regresar al Menú</a>
    </div>

    <div class="content-box-container">
        <h1 class="title">Horas en las que atendemos</h1>
        <div class="info-box">
            Se mostrarán las horas solicitadas por<br>las personas y sus reservas
        </div>
    </div>
    
    <div class="content-box-container">
        <h1 class="title">Días en los que atendemos</h1>
        <div class="info-box">
            Se mostrarán los días (fechas)<br>solicitadas por las personas y sus<br>reservas
        </div>
    </div>

</body>
</html>
