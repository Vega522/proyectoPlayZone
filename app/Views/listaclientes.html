<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clientes con Reserva</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #92d14f;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px 0;
}

.main-container {
    width: 95%;
    max-width: 1200px;
    background-color: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    box-sizing: border-box;
}

.header {
    display: flex;
    justify-content: flex-start;
    margin-bottom: 20px;
}

.menu-button {
    padding: 10px 20px;
    background-color: #e51d28;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.action-buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.action-button {
    padding: 15px 30px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
}

.action-button:hover {
    background-color: #45a049;
}

.table-title {
    background-color: #4CAF50;
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.data-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.data-table th {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    text-align: center;
}

.data-table td {
    background-color: #f9f9f9;
    padding: 10px;
    text-align: center;
}

.data-table tr:hover {
    background-color: #e0f7e0;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    max-height: 80vh;
    overflow-y: auto;
}

.modal-content h2 {
    margin-top: 0;
}

.modal-content input {
    width: 100%;
    margin: 8px 0;
    padding: 8px;
    box-sizing: border-box;
}

.close {
    float: right;
    cursor: pointer;
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <a href="menua.html" class="menu-button">Regresar al Menú</a>
    </div>

    <div class="action-buttons">
        <button class="action-button" onclick="abrirModal('agregar')">Agregar Cliente</button>
        <button class="action-button" onclick="abrirModal('eliminar')">Eliminar Cliente</button>
    </div>

    <!-- Título de la tabla -->
    <div class="table-title">Clientes con Reserva</div>

    <!-- Tabla principal -->
    <table class="data-table" id="tablaClientes">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Fecha</th>
                <th>Correo</th>
                <th>Cancha</th>
                <th>Balón</th>
                <th>Tarjeta</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas dinámicas -->
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2 id="modalTitulo"></h2>
        <div id="modalContenido"></div>
    </div>
</div>

<script>
let clientes = [];

function abrirModal(tipo) {
    const modal = document.getElementById('modal');
    const titulo = document.getElementById('modalTitulo');
    const contenido = document.getElementById('modalContenido');
    modal.style.display = 'flex';
    contenido.innerHTML = '';

    if(tipo === 'agregar') {
        titulo.innerText = 'Agregar Cliente';
        contenido.innerHTML = `
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
            <input type="tel" id="telefono" placeholder="Teléfono">
            <input type="text" id="fecha" placeholder="dd/mm/aa">
            <input type="email" id="correo" placeholder="Correo">
            <input type="text" id="tarjeta" placeholder="Tarjeta">
            <p>Escoge cancha:</p>
            <input type="radio" id="cancha1" name="cancha" value="1"><label for="cancha1">1</label>
            <input type="radio" id="cancha2" name="cancha" value="2"><label for="cancha2">2</label>
            <p>Escoge balón:</p>
            <input type="radio" id="balon1" name="balon" value="1"><label for="balon1">1</label>
            <input type="radio" id="balon2" name="balon" value="2"><label for="balon2">2</label>
            <input type="radio" id="balon3" name="balon" value="3"><label for="balon3">3</label>
            <button class="action-button" onclick="guardarCliente()">Guardar</button>
        `;
    } else if(tipo === 'eliminar') {
        titulo.innerText = 'Eliminar Cliente';
        contenido.innerHTML = `
            <input type="email" id="correoEliminar" placeholder="Correo del cliente">
            <button class="action-button" onclick="eliminarCliente()">Eliminar</button>
        `;
    }
}

function cerrarModal() {
    document.getElementById('modal').style.display = 'none';
}

function guardarCliente() {
    const nombre = document.getElementById('nombre').value.trim();
    const apellido = document.getElementById('apellido').value.trim();
    const telefono = document.getElementById('telefono').value.trim();
    const fecha = document.getElementById('fecha').value.trim();
    const correo = document.getElementById('correo').value.trim();
    const tarjeta = document.getElementById('tarjeta').value.trim();
    const cancha = document.querySelector('input[name="cancha"]:checked');
    const balon = document.querySelector('input[name="balon"]:checked');

    if(!nombre || !apellido || !telefono || !fecha || !correo || !tarjeta || !cancha || !balon){
        alert('Por favor completa todos los campos.');
        return;
    }

    const cliente = {nombre, apellido, telefono, fecha, correo, cancha: cancha.value, balon: balon.value, tarjeta};
    clientes.push(cliente);

    // Agregar fila a la tabla principal
    actualizarTabla();
    cerrarModal();
}

function actualizarTabla(){
    const tabla = document.getElementById('tablaClientes').querySelector('tbody');
    tabla.innerHTML = '';
    clientes.forEach(c => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
            <td>${c.nombre}</td>
            <td>${c.apellido}</td>
            <td>${c.telefono}</td>
            <td>${c.fecha}</td>
            <td>${c.correo}</td>
            <td>${c.cancha}</td>
            <td>${c.balon}</td>
            <td>${c.tarjeta}</td>
        `;
        tabla.appendChild(fila);
    });
}

function eliminarCliente(){
    const correoEliminar = document.getElementById('correoEliminar').value.trim();
    if(!correoEliminar){
        alert('Ingresa un correo para eliminar.');
        return;
    }
    const index = clientes.findIndex(c => c.correo === correoEliminar);
    if(index === -1){
        alert('Cliente no encontrado.');
        return;
    }
    clientes.splice(index,1);
    actualizarTabla();
    cerrarModal();
}
</script>

</body>
</html>
