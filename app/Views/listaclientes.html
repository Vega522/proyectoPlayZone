<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes con Reserva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #92d14f; /* Fondo verde */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .menu-button {
            padding: 10px 20px;
            background-color: #e51d28; /* Rojo del botón */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .action-button {
            padding: 20px 40px;
            background-color: #4CAF50; /* Verde oscuro de los botones */
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .data-table th, .data-table td {
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
        }

        .data-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <a href="menua.html" class="menu-button">Regresar al Menú</a>
        </div>
        
        <div class="action-buttons">
            <a href="#" class="action-button">Clientes con reserva</a>
            <a href="#" class="action-button">Agregar Cliente</a>
            <a href="#" class="action-button">Eliminar Cliente</a>
        </div>
        
        <table class="data-table">
            <thead>
                <tr>
                    <th></th>

                </tr>
            </thead>

                </tr>

                </tr>

                </tr>
                <tr>
                    <td></td>

                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
