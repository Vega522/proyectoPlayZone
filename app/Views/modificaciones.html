<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #92d14f; /* Fondo verde */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            width: 100%;
        }

        .menu-button {
            padding: 10px 20px;
            background-color: #e51d28; /* Rojo del botón */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .sections-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 40px;
        }

        .modification-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .section-title {
            padding: 15px 30px;
            background-color: white;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .action-button {
            display: block;
            padding: 15px 30px;
            background-color: #4CAF50; /* Verde oscuro de los botones */
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            box-sizing: border-box;
        }

        .action-button.small-text {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <a href="menua.html" class="menu-button">Regresar al Menú</a>
        </div>
        
        <div class="sections-container">
            <div class="modification-section">
                <div class="section-title">Modificar canchas</div>
                <a href="#" class="action-button small-text">Seleccione la cancha que quiere modificar</a>
                <a href="#" class="action-button">Eliminar cancha</a>
                <a href="#" class="action-button">Agregar cancha</a>
            </div>

            <div class="modification-section">
                <div class="section-title">Modificar balones</div>
                <a href="#" class="action-button">Modificar balones</a>
                <a href="#" class="action-button">Eliminar balón</a>
                <a href="#" class="action-button">Agregar balón</a>
            </div>
